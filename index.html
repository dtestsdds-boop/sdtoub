<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDTORA - عملة المستقبل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="bg-effects">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>

    <!-- شريط المهام -->
    <div class="taskbar">
        <button class="start-button" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </button>
        <div class="taskbar-icons">
            <div class="taskbar-icon" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
            </div>
            <div class="taskbar-icon" onclick="window.location.href='wallet.html'">
                <i class="fas fa-wallet"></i>
            </div>
        </div>
        <div class="system-tray">
            <div id="user-info" style="display: none;">
                <span id="user-email"></span>
                <button onclick="logout()" class="btn-secondary" style="padding: 5px 10px; margin-right: 10px;">تسجيل خروج</button>
            </div>
            <div id="auth-buttons">
                <button onclick="window.location.href='auth.html'" class="btn-primary" style="padding: 5px 10px;">تسجيل الدخول</button>
            </div>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- الهيدر -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">SD</div>
                <div class="logo-text">
                    <h1>S D T O R A</h1>
                    <p>عملة المستقبل اللامركزية</p>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item active">الرئيسية</a>
                <a href="about.html" class="nav-item">عن SDTORA</a>
                <a href="prices.html" class="nav-item">الأسعار</a>
                <a href="wallet.html" class="nav-item">المحفظة</a>
                <a href="support.html" class="nav-item">الدعم</a>
            </nav>
        </header>

        <!-- البطل -->
        <section class="hero">
            <div class="hero-content">
                <h2>استثمر في مستقبل العملات الرقمية مع SDTORA</h2>
                <p>SDTORA هي عملة رقمية مبتكرة تهدف إلى إحداث ثورة في عالم المدفوعات اللامركزية. انضم إلى مجتمعنا المتنامي وكن جزءًا من مستقبل التمويل.</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="window.location.href='wallet.html'">ابدأ الآن</button>
                    <button class="btn btn-secondary">تعرف أكثر</button>
                </div>
            </div>
            <div class="hero-visual">
                <div class="coin-animation">
                    <div class="coin-glow"></div>
                    <div class="coin">SDTORA</div>
                </div>
            </div>
        </section>

        <!-- باقي المحتوى -->
    </div>

    <script>
        // التحقق من حالة المستخدم
        firebase.auth().onAuthStateChanged((user) => {
            const userInfo = document.getElementById('user-info');
            const authButtons = document.getElementById('auth-buttons');
            
            if (user) {
                // مستخدم مسجل الدخول
                userInfo.style.display = 'block';
                authButtons.style.display = 'none';
                document.getElementById('user-email').textContent = user.email;
            } else {
                // مستخدم غير مسجل
                userInfo.style.display = 'none';
                authButtons.style.display = 'block';
            }
        });

        // تسجيل الخروج
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
