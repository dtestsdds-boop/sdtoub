<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ∑ŸÑÿ®ÿßÿ™Ÿä - SDTORA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .orders-container {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 20px;
            min-height: 70vh;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .order-card {
            background: var(--win-glass);
            border-radius: var(--win-radius-lg);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--win-glass-border);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .order-id {
            font-weight: 700;
            color: #00ff88;
            font-size: 1.1rem;
        }
        
        .order-status {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: bold;
            text-align: center;
            min-width: 120px;
        }
        
        .status-completed { 
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white; 
        }
        .status-pending { 
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white; 
        }
        .status-cancelled { 
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white; 
        }
        .status-processing { 
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white; 
        }
        
        .order-details {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 20px;
            align-items: center;
        }
        
        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .product-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            border-radius: var(--win-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #00ff88;
        }
        
        .product-text h4 {
            margin: 0 0 5px 0;
            color: var(--win-text);
            font-size: 1.1rem;
        }
        
        .product-text p {
            margin: 0;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .price-section {
            text-align: center;
        }
        
        .price-amount {
            color: #00ff88;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .price-label {
            color: #999;
            font-size: 0.85rem;
        }
        
        .date-section {
            text-align: center;
        }
        
        .date-text {
            color: var(--win-text);
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .time-text {
            color: #999;
            font-size: 0.85rem;
        }
        
        .action-section {
            text-align: center;
        }
        
        .track-button {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            border: none;
            border-radius: var(--win-radius);
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .track-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-orders {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        
        .no-orders i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #444;
        }
        
        .no-orders h3 {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .no-orders a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .no-orders a:hover {
            color: #00ccff;
            text-decoration: underline;
        }
        
        .taskbar-icons {
            display: flex;
            gap: 10px;
        }
        
        .taskbar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--win-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .taskbar-icon:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .product-info {
                justify-content: center;
            }
            
            .order-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .orders-container {
                margin: 60px auto 20px;
                padding: 15px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>

    <div class="taskbar">
        <button class="start-button" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </button>
        <div class="taskbar-icons">
            <div class="taskbar-icon" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
            </div>
            <div class="taskbar-icon" onclick="window.location.href='wallet.html'">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="taskbar-icon active" onclick="window.location.href='orders.html'">
                <i class="fas fa-shopping-bag"></i>
            </div>
        </div>
        <div class="system-tray">
            <div id="user-info" style="display: none;">
                <span id="user-email" style="margin-left: 15px;"></span>
                <button onclick="logout()" class="btn-secondary" style="padding: 5px 10px;">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿÆÿ±Ÿàÿ¨</button>
            </div>
            <div id="auth-buttons" style="display: none;">
                <button onclick="window.location.href='auth.html'" class="btn-primary" style="padding: 5px 10px;">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
            </div>
        </div>
    </div>

    <div class="orders-container">
        <div class="page-header">
            <h1>üì¶ ÿ∑ŸÑÿ®ÿßÿ™Ÿä</h1>
            <p>ÿ™ÿßÿ®ÿπ ÿ¨ŸÖŸäÿπ ÿ∑ŸÑÿ®ÿßÿ™ŸÉ ÿßŸÑÿ¥ÿ±ÿßÿ¶Ÿäÿ© ŸÅŸä ŸÖŸÉÿßŸÜ Ÿàÿßÿ≠ÿØ</p>
        </div>
        
        <div id="ordersList">
            <div class="loading">
                <div class="loading-spinner"></div>
                ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™...
            </div>
        </div>
        
        <div id="noOrders" class="no-orders" style="display: none;">
            <i class="fas fa-box-open"></i>
            <h3>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ∑ŸÑÿ®ÿßÿ™ ÿ≠ÿßŸÑŸäÿßŸã</h3>
            <p>ŸäŸÖŸÉŸÜŸÉ ÿ¥ÿ±ÿßÿ° ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖŸÜ <a href="index.html">ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a></p>
        </div>
    </div>

    <script>
        // ÿ™ÿπÿ±ŸäŸÅ db ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ŸÖÿπÿ±ŸëŸÅÿßŸã
        if (typeof db === 'undefined') {
            const db = firebase.firestore();
        }

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑŸÖÿµÿßÿØŸÇÿ©
        firebase.auth().onAuthStateChanged((user) => {
            const userInfo = document.getElementById('user-info');
            const authButtons = document.getElementById('auth-buttons');
            
            if (user) {
                // ŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ≥ÿ¨ŸÑ ÿßŸÑÿØÿÆŸàŸÑ
                userInfo.style.display = 'block';
                authButtons.style.display = 'none';
                document.getElementById('user-email').textContent = user.email;
                loadUserOrders(user.uid);
            } else {
                // ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ∫Ÿäÿ± ŸÖÿ≥ÿ¨ŸÑ
                userInfo.style.display = 'none';
                authButtons.style.display = 'block';
                window.location.href = 'auth.html';
            }
        });

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        async function loadUserOrders(userId) {
            try {
                console.log('ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ:', userId);
                
                const snapshot = await db.collection('orders')
                    .where('userId', '==', userId)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                const container = document.getElementById('ordersList');
                const noOrders = document.getElementById('noOrders');
                
                if (snapshot.empty) {
                    container.style.display = 'none';
                    noOrders.style.display = 'block';
                    return;
                }
                
                let html = '';
                
                snapshot.forEach((doc) => {
                    const order = doc.data();
                    const createdAt = order.createdAt ? 
                        order.createdAt.toDate() : 
                        new Date();
                    
                    const dateString = createdAt.toLocaleDateString('ar-EG');
                    const timeString = createdAt.toLocaleTimeString('ar-EG');
                    
                    html += `
                        <div class="order-card">
                            <div class="order-header">
                                <div class="order-id">ÿ±ŸÇŸÖ ÿßŸÑÿ∑ŸÑÿ®: ${order.orderId}</div>
                                <div class="order-status status-${order.status}">
                                    ${getStatusText(order.status)}
                                </div>
                            </div>
                            <div class="order-details">
                                <div class="product-info">
                                    <div class="product-icon">
                                        <i class="fas fa-shopping-bag"></i>
                                    </div>
                                    <div class="product-text">
                                        <h4>${order.productName || 'ŸÖŸÜÿ™ÿ¨ ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ'}</h4>
                                        <p>${order.productDescription || 'ŸÑÿß ŸäŸàÿ¨ÿØ ŸàÿµŸÅ'}</p>
                                    </div>
                                </div>
                                
                                <div class="price-section">
                                    <div class="price-amount">${order.productPrice || 0} SDTORA</div>
                                    <div class="price-label">ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿßŸÑŸÖÿØŸÅŸàÿπ</div>
                                </div>
                                
                                <div class="date-section">
                                    <div class="date-text">${dateString}</div>
                                    <div class="time-text">${timeString}</div>
                                </div>
                                
                                <div class="action-section">
                                    <button class="track-button" onclick="trackOrder('${doc.id}')">
                                        <i class="fas fa-truck"></i> ÿ™ÿ™ÿ®ÿπ ÿßŸÑÿ∑ŸÑÿ®
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px; color: #ff6b6b;"></i>
                        <div>ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™</div>
                        <div style="font-size: 0.9rem; margin-top: 10px; color: #999;">${error.message}</div>
                        <button onclick="loadUserOrders(firebase.auth().currentUser.uid)" class="track-button" style="margin-top: 15px;">
                            <i class="fas fa-redo"></i> ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ©
                        </button>
                    </div>
                `;
            }
        }

        // ŸÜÿµ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ∑ŸÑÿ®
        function getStatusText(status) {
            const statusMap = {
                'completed': 'ŸÖŸÉÿ™ŸÖŸÑ',
                'pending': 'ŸÇŸäÿØ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±',
                'cancelled': 'ŸÖŸÑÿ∫Ÿä',
                'processing': 'ŸÇŸäÿØ ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©',
                'shipped': 'ÿ™ŸÖ ÿßŸÑÿ¥ÿ≠ŸÜ',
                'delivered': 'ÿ™ŸÖ ÿßŸÑÿ™ÿ≥ŸÑŸäŸÖ'
            };
            return statusMap[status] || status;
        }

        // ÿ™ÿ™ÿ®ÿπ ÿßŸÑÿ∑ŸÑÿ®
        function trackOrder(orderId) {
            alert(`ÿ≥Ÿäÿ™ŸÖ ÿ™ÿ™ÿ®ÿπ ÿßŸÑÿ∑ŸÑÿ® ${orderId}\nŸáÿ∞Ÿá ÿßŸÑŸÖŸäÿ≤ÿ© ŸÇŸäÿØ ÿßŸÑÿ™ÿ∑ŸàŸäÿ± ÿ≠ÿßŸÑŸäÿßŸã.`);
            // ŸäŸÖŸÉŸÜŸÉ ÿ•ÿ∂ÿßŸÅÿ© ÿµŸÅÿ≠ÿ© ÿ™ÿ™ÿ®ÿπ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ŸÑÿßÿ≠ŸÇÿßŸã
        }

        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨');
            });
        }

        // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ
        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                const user = firebase.auth().currentUser;
                if (user) {
                    loadUserOrders(user.uid);
                }
            }
        });
    </script>
</body>
</html>
