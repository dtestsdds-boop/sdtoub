<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظة SDTORA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        /* الأنماط السابقة تبقى كما هي */
        .wallet-container {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 20px;
            min-height: 80vh;
        }

        .wallet-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .wallet-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .wallet-header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .balance-card {
            background: var(--win-glass);
            backdrop-filter: blur(20px);
            border-radius: var(--win-radius-lg);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid var(--win-glass-border);
            box-shadow: var(--win-shadow);
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
        }

        .balance-amount {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            text-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .balance-subtitle {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .wallet-address {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: var(--win-radius);
            margin: 20px auto;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
            direction: ltr;
            text-align: center;
        }

        .wallet-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .action-btn {
            background: var(--win-glass);
            border: 1px solid var(--win-glass-border);
            padding: 30px 25px;
            border-radius: var(--win-radius-lg);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--win-text);
            display: block;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-8px);
            border-color: #00ff88;
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.2);
        }

        .action-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ff88;
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 255, 0.1));
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .action-btn h3 {
            margin-bottom: 10px;
            color: var(--win-text);
            font-size: 1.3rem;
        }

        .action-btn p {
            color: #ccc;
            line-height: 1.5;
        }

        .transactions-section {
            background: var(--win-glass);
            border-radius: var(--win-radius-lg);
            padding: 30px;
            border: 1px solid var(--win-glass-border);
            backdrop-filter: blur(10px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header h3 {
            color: var(--win-text);
            font-size: 1.4rem;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--win-radius);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .transaction-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .icon-send {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.1));
            color: #ff6b6b;
        }

        .icon-receive {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            color: #00ff88;
        }

        .icon-purchase {
            background: linear-gradient(45deg, rgba(255, 193, 7, 0.2), rgba(255, 193, 7, 0.1));
            color: #ffc107;
        }

        .transaction-details h4 {
            margin: 0 0 5px 0;
            color: var(--win-text);
            font-size: 1rem;
        }

        .transaction-details p {
            margin: 0;
            color: #999;
            font-size: 0.85rem;
        }

        .transaction-amount {
            text-align: left;
        }

        .amount-positive {
            color: #00ff88;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .amount-negative {
            color: #ff6b6b;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .transaction-date {
            color: #999;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }

        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* نمط نموذج الإرسال */
        .send-form {
            background: var(--win-glass);
            border-radius: var(--win-radius-lg);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--win-glass-border);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--win-glass-border);
            border-radius: var(--win-radius);
            color: var(--win-text);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .send-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: var(--win-radius);
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .taskbar-icons {
            display: flex;
            gap: 10px;
        }
        
        .taskbar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--win-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .taskbar-icon:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.05);
        }
        
        .taskbar-icon.active {
            background: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        @media (max-width: 768px) {
            .wallet-container {
                margin: 60px auto 20px;
                padding: 15px;
            }
            
            .balance-amount {
                font-size: 2.5rem;
            }
            
            .wallet-actions {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="bg-effects">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>

    <!-- شريط المهام -->
    <div class="taskbar">
        <button class="start-button" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </button>
        <div class="taskbar-icons">
            <div class="taskbar-icon" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
            </div>
            <div class="taskbar-icon active" onclick="window.location.href='wallet.html'">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="taskbar-icon" onclick="window.location.href='orders.html'">
                <i class="fas fa-shopping-bag"></i>
            </div>
        </div>
        <div class="system-tray">
            <div id="user-info" style="display: none;">
                <span id="user-email" style="margin-left: 15px;"></span>
                <button onclick="logout()" class="btn-secondary" style="padding: 5px 10px;">تسجيل خروج</button>
            </div>
            <div id="auth-buttons" style="display: none;">
                <button onclick="window.location.href='auth.html'" class="btn-primary" style="padding: 5px 10px;">تسجيل الدخول</button>
            </div>
        </div>
    </div>

    <!-- محتوى المحفظة -->
    <div class="wallet-container">
        <div class="wallet-header">
            <h1>💰 محفظة SDTORA</h1>
            <p>إدارة أصولك الرقمية بسهولة وأمان تام</p>
        </div>

        <!-- بطاقة الرصيد -->
        <div class="balance-card">
            <h2>رصيدك الحالي</h2>
            <div class="balance-amount" id="balance">0.00 SDTORA</div>
            <div class="balance-subtitle" id="usdValue">≈ $0.00 USD</div>
            <div class="wallet-address">
                <i class="fas fa-wallet" style="margin-left: 8px;"></i>
                <span id="walletAddress">-</span>
                <button onclick="copyWalletAddress()" class="btn-secondary" style="padding: 3px 8px; margin-right: 10px; font-size: 12px;">نسخ</button>
            </div>
        </div>

        <!-- نموذج إرسال العملات -->
        <div class="send-form">
            <h3 style="margin-bottom: 20px; color: var(--win-text);">إرسال عملات</h3>
            <div class="form-group">
                <label for="receiverAddress">عنوان المحفظة المستقبلة</label>
                <input type="text" id="receiverAddress" class="form-input" placeholder="أدخل عنوان المحفظة المستقبلة">
            </div>
            <div class="form-group">
                <label for="sendAmount">المبلغ (SDTORA)</label>
                <input type="number" id="sendAmount" class="form-input" placeholder="أدخل المبلغ المراد إرساله">
            </div>
            <div class="form-group">
                <label for="sendDescription">الوصف (اختياري)</label>
                <input type="text" id="sendDescription" class="form-input" placeholder="وصف المعاملة">
            </div>
            <button onclick="sendTransaction()" class="send-button">
                <i class="fas fa-paper-plane"></i> إرسال العملات
            </button>
        </div>

        <!-- إجراءات المحفظة -->
        <div class="wallet-actions">
            <a href="history.html" class="action-btn">
                <div class="action-icon">
                    <i class="fas fa-history"></i>
                </div>
                <h3>سجل المعاملات</h3>
                <p>عرض سجل المعاملات والعمليات السابقة</p>
            </a>

            <button onclick="createSampleTransactions()" class="action-btn">
                <div class="action-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <h3>معاملات تجريبية</h3>
                <p>إنشاء معاملات تجريبية للاختبار</p>
            </button>
        </div>

        <!-- آخر المعاملات -->
        <div class="transactions-section">
            <div class="section-header">
                <h3>آخر المعاملات</h3>
                <button onclick="loadTransactions(firebase.auth().currentUser.uid)" class="btn-secondary" style="padding: 5px 10px; font-size: 0.9rem;">
                    <i class="fas fa-redo"></i> تحديث
                </button>
            </div>
            <div id="transactions-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    جاري تحميل المعاملات...
                </div>
            </div>
        </div>
    </div>

    <script>
        // تعريف db إذا لم يكن معرّفاً
        if (typeof db === 'undefined') {
            const db = firebase.firestore();
        }

        // التحقق من حالة المستخدم
        firebase.auth().onAuthStateChanged((user) => {
            const userInfo = document.getElementById('user-info');
            const authButtons = document.getElementById('auth-buttons');
            
            if (user) {
                userInfo.style.display = 'block';
                authButtons.style.display = 'none';
                document.getElementById('user-email').textContent = user.email;
                
                loadWalletData(user.uid);
                loadTransactions(user.uid);
            } else {
                userInfo.style.display = 'none';
                authButtons.style.display = 'block';
                window.location.href = 'auth.html';
            }
        });

        // جلب بيانات المحفظة
        function loadWalletData(userId) {
            db.collection('wallets').doc(userId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const walletData = doc.data();
                        const balance = walletData.balance || 0;
                        
                        document.getElementById('balance').textContent = balance.toLocaleString() + ' SDTORA';
                        document.getElementById('usdValue').textContent = '≈ $' + (balance * 1.24).toFixed(2) + ' USD';
                        document.getElementById('walletAddress').textContent = walletData.address || generateWalletAddress();
                    } else {
                        createNewWallet(userId);
                    }
                })
                .catch((error) => {
                    console.error('Error loading wallet:', error);
                    document.getElementById('balance').textContent = '0.00 SDTORA';
                    document.getElementById('usdValue').textContent = '≈ $0.00 USD';
                });
        }

        // إنشاء محفظة جديدة
        function createNewWallet(userId) {
            const user = firebase.auth().currentUser;
            const walletData = {
                balance: 1000,
                address: generateWalletAddress(),
                email: user.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            db.collection('wallets').doc(userId).set(walletData)
                .then(() => {
                    loadWalletData(userId);
                    // إنشاء معاملة ترحيبية تلقائياً
                    createWelcomeTransaction(userId);
                })
                .catch((error) => {
                    console.error('Error creating wallet:', error);
                });
        }

        // توليد عنوان محفظة
        function generateWalletAddress() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let address = 'SDT';
            for (let i = 0; i < 9; i++) {
                address += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return address;
        }

        // إرسال معاملة
        async function sendTransaction() {
            const user = firebase.auth().currentUser;
            if (!user) {
                alert('يجب تسجيل الدخول أولاً');
                return;
            }

            const receiverAddress = document.getElementById('receiverAddress').value.trim();
            const amount = parseFloat(document.getElementById('sendAmount').value);
            const description = document.getElementById('sendDescription').value.trim() || 'إرسال عملات';

            if (!receiverAddress) {
                alert('الرجاء إدخال عنوان المحفظة المستقبلة');
                return;
            }

            if (!amount || amount <= 0) {
                alert('الرجاء إدخال مبلغ صحيح');
                return;
            }

            // التحقق من الرصيد
            const walletDoc = await db.collection('wallets').doc(user.uid).get();
            if (!walletDoc.exists) {
                alert('المحفظة غير موجودة');
                return;
            }

            const walletData = walletDoc.data();
            const currentBalance = walletData.balance || 0;

            if (currentBalance < amount) {
                alert('رصيدك غير كافي لإتمام هذه العملية');
                return;
            }

            try {
                // خصم المبلغ من المرسل
                const newBalance = currentBalance - amount;
                await db.collection('wallets').doc(user.uid).update({
                    balance: newBalance,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // تسجيل المعاملة
                const transactionData = {
                    userId: user.uid,
                    type: 'send',
                    amount: amount,
                    to: receiverAddress,
                    description: description,
                    from: walletData.address,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'completed'
                };

                await db.collection('transactions').add(transactionData);

                // تحديث الواجهة
                document.getElementById('balance').textContent = newBalance.toLocaleString() + ' SDTORA';
                document.getElementById('usdValue').textContent = '≈ $' + (newBalance * 1.24).toFixed(2) + ' USD';
                
                // مسح الحقول
                document.getElementById('receiverAddress').value = '';
                document.getElementById('sendAmount').value = '';
                document.getElementById('sendDescription').value = '';

                alert('✅ تم إرسال العملات بنجاح!');
                loadTransactions(user.uid);

            } catch (error) {
                console.error('Error sending transaction:', error);
                alert('❌ حدث خطأ أثناء إرسال العملات: ' + error.message);
            }
        }

        // جلب المعاملات
        async function loadTransactions(userId) {
            try {
                console.log('جاري تحميل المعاملات للمستخدم:', userId);
                
                const querySnapshot = await db.collection('transactions')
                    .where('userId', '==', userId)
                    .orderBy('timestamp', 'desc')
                    .limit(10)
                    .get();

                const container = document.getElementById('transactions-container');
                
                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-receipt" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <p>لا توجد معاملات حتى الآن</p>
                            <p style="font-size: 0.9rem; color: #999; margin-top: 10px;">
                                استخدم نموذج الإرسال أعلاه لإنشاء معاملة جديدة
                            </p>
                        </div>
                    `;
                    return;
                }

                let transactionsHTML = '';
                querySnapshot.forEach((doc) => {
                    const transaction = doc.data();
                    console.log('المعاملة:', transaction);
                    
                    let date;
                    try {
                        date = transaction.timestamp?.toDate ? transaction.timestamp.toDate() : new Date();
                    } catch (e) {
                        date = new Date();
                    }
                    
                    const dateString = date.toLocaleDateString('ar-EG');
                    const timeString = date.toLocaleTimeString('ar-EG');
                    
                    const isSend = transaction.type === 'send';
                    const isPurchase = transaction.type === 'purchase';
                    
                    let iconClass = 'icon-receive';
                    let icon = 'fas fa-arrow-down';
                    let amountClass = 'amount-positive';
                    let description = transaction.description || 'استقبال عملات';
                    
                    if (isSend) {
                        iconClass = 'icon-send';
                        icon = 'fas fa-arrow-up';
                        amountClass = 'amount-negative';
                        description = transaction.description || 'إرسال عملات';
                    } else if (isPurchase) {
                        iconClass = 'icon-purchase';
                        icon = 'fas fa-shopping-bag';
                        amountClass = 'amount-negative';
                        description = transaction.description || 'شراء منتج';
                    }
                    
                    transactionsHTML += `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <div class="transaction-icon ${iconClass}">
                                    <i class="${icon}"></i>
                                </div>
                                <div class="transaction-details">
                                    <h4>${description}</h4>
                                    <p>${isSend ? 'إلى: ' + transaction.to : 'من: ' + (transaction.from || 'نظام SDTORA')}</p>
                                </div>
                            </div>
                            <div class="transaction-amount">
                                <div class="${amountClass}">
                                    ${isSend || isPurchase ? '-' : '+'}${transaction.amount || 0} SDTORA
                                </div>
                                <div class="transaction-date">
                                    ${dateString} - ${timeString}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = transactionsHTML;
                
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactions-container').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-receipt" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>لا توجد معاملات حتى الآن</p>
                        <p style="font-size: 0.9rem; color: #999; margin-top: 10px;">
                            استخدم نموذج الإرسال أعلاه لإنشاء معاملة جديدة
                        </p>
                    </div>
                `;
            }
        }

        // إنشاء معاملة ترحيبية
        async function createWelcomeTransaction(userId) {
            try {
                const welcomeTransaction = {
                    userId: userId,
                    type: 'receive',
                    amount: 1000,
                    from: 'نظام SDTORA',
                    description: 'رصيد ترحيبي',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'completed'
                };
                
                await db.collection('transactions').add(welcomeTransaction);
                console.log('تم إنشاء المعاملة الترحيبية');
                loadTransactions(userId);
            } catch (error) {
                console.error('Error creating welcome transaction:', error);
            }
        }

        // إنشاء معاملات تجريبية
        async function createSampleTransactions() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            const sampleTransactions = [
                {
                    type: 'receive',
                    amount: 500,
                    from: 'نظام المكافآت',
                    description: 'مكافأة التسجيل'
                },
                {
                    type: 'send',
                    amount: 200,
                    to: 'SDT123456789',
                    description: 'دفع ثمن منتج'
                },
                {
                    type: 'receive',
                    amount: 150,
                    from: 'مستخدم آخر',
                    description: 'استرداد رصيد'
                }
            ];

            for (const transaction of sampleTransactions) {
                try {
                    await db.collection('transactions').add({
                        userId: user.uid,
                        ...transaction,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'completed'
                    });
                } catch (error) {
                    console.error('Error creating sample transaction:', error);
                }
            }

            alert('✅ تم إنشاء المعاملات التجريبية بنجاح!');
            loadTransactions(user.uid);
        }

        // نسخ عنوان المحفظة
        function copyWalletAddress() {
            const address = document.getElementById('walletAddress').textContent;
            navigator.clipboard.writeText(address).then(() => {
                alert('✅ تم نسخ عنوان المحفظة');
            });
        }

        // تسجيل الخروج
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
                alert('حدث خطأ أثناء تسجيل الخروج');
            });
        }
    </script>
