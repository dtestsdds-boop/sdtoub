<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - SDTORA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--win-glass);
            border-radius: var(--win-radius-lg);
            border: 1px solid var(--win-glass-border);
            backdrop-filter: blur(20px);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .auth-input {
            padding: 15px;
            border-radius: var(--win-radius);
            border: 1px solid var(--win-border);
            background: rgba(255,255,255,0.1);
            color: var(--win-text);
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: var(--win-accent-light);
        }
        
        .test-accounts {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: var(--win-radius);
            margin-top: 20px;
            border: 1px solid var(--win-border);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 30px;">تسجيل الدخول</h2>
        
        <form class="auth-form" id="loginForm">
            <input type="email" class="auth-input" placeholder="البريد الإلكتروني" id="email" required>
            <input type="password" class="auth-input" placeholder="كلمة المرور" id="password" required>
            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
        </form>
        
        <div id="message" style="margin-top: 20px; text-align: center;"></div>

        <!-- حسابات تجريبية للاختبار -->
        <div class="test-accounts">
            <h4 style="margin-bottom: 10px;">💡 للحسابات التجريبية:</h4>
            <p><strong>test1@sdtora.com</strong> / كلمة المرور: <strong>123456</strong></p>
            <p><strong>test2@sdtora.com</strong> / كلمة المرور: <strong>123456</strong></p>
            <button onclick="fillTestAccount(1)" class="btn-secondary" style="padding: 5px 10px; margin: 5px;">استخدام حساب 1</button>
            <button onclick="fillTestAccount(2)" class="btn-secondary" style="padding: 5px 10px; margin: 5px;">استخدام حساب 2</button>
        </div>
        
        <p style="text-align: center; margin-top: 20px;">
            ليس لديك حساب؟ <a href="register.html" style="color: var(--win-accent-light);">أنشئ حساب جديد</a>
        </p>
    </div>

    <script>
        // ملء الحسابات التجريبية تلقائياً
        function fillTestAccount(accountNumber) {
            if (accountNumber === 1) {
                document.getElementById('email').value = 'test1@sdtora.com';
                document.getElementById('password').value = '123456';
            } else {
                document.getElementById('email').value = 'test2@sdtora.com';
                document.getElementById('password').value = '123456';
            }
        }

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // إظهار تحميل
            messageDiv.innerHTML = '<p style="color: #FF9800;">⏳ جاري تسجيل الدخول...</p>';
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // تم تسجيل الدخول بنجاح
                    messageDiv.innerHTML = '<p style="color: #4CAF50;">✅ تم تسجيل الدخول بنجاح! يتم توجيهك...</p>';
                    setTimeout(() => {
                        window.location.href = 'wallet.html';
                    }, 1500);
                })
                .catch((error) => {
                    let errorMessage = 'حدث خطأ غير معروف';
                    
                    switch(error.code) {
                        case 'auth/invalid-login-credentials':
                            errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                            break;
                        case 'auth/user-not-found':
                            errorMessage = 'لا يوجد حساب مرتبط بهذا البريد الإلكتروني';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'كلمة المرور غير صحيحة';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'البريد الإلكتروني غير صحيح';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    messageDiv.innerHTML = `<p style="color: #f44336;">❌ ${errorMessage}</p>`;
                });
        });

        // إذا كان المستخدم مسجل الدخول بالفعل، توجيهه مباشرة
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'wallet.html';
            }
        });

        // ملء حساب تجريبي تلقائياً للاختبار
        setTimeout(() => {
            fillTestAccount(1);
        }, 1000);
    </script>
</body>
</html>
