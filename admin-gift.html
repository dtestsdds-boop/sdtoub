<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة أكواد الهدايا - SDTORA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .create-code-form {
            background: var(--win-glass);
            padding: 25px;
            border-radius: var(--win-radius-lg);
            margin-bottom: 30px;
            border: 1px solid var(--win-glass-border);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-input {
            padding: 12px;
            border-radius: var(--win-radius);
            border: 1px solid var(--win-border);
            background: rgba(255,255,255,0.1);
            color: var(--win-text);
            width: 100%;
            box-sizing: border-box;
        }
        
        .codes-list {
            background: var(--win-glass);
            padding: 25px;
            border-radius: var(--win-radius-lg);
            border: 1px solid var(--win-glass-border);
        }
        
        .code-item {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr auto;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--win-border);
            align-items: center;
        }
        
        .code-item:last-child {
            border-bottom: none;
        }

        /* الإضافات الجديدة */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-form {
            background: var(--win-glass);
            padding: 30px;
            border-radius: var(--win-radius-lg);
            border: 1px solid var(--win-glass-border);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .access-denied {
            text-align: center;
            padding: 50px 20px;
            color: #f44336;
        }

        .user-info {
            margin-left: 15px;
            direction: ltr;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <button class="start-button" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
            الرئيسية
        </button>
        <div class="system-tray">
            <span id="user-info" class="user-info"></span>
            <span id="current-time">١٠:٢٤</span>
        </div>
    </div>

    <!-- شاشة تسجيل الدخول -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-form">
            <h3>🔐 تسجيل الدخول للإدارة</h3>
            <form id="adminLoginForm">
                <input type="email" class="form-input" id="adminEmail" placeholder="البريد الإلكتروني" required>
                <input type="password" class="form-input" id="adminPassword" placeholder="كلمة المرور" required style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary" style="margin-top: 15px; width: 100%;">تسجيل الدخول</button>
            </form>
            <div id="loginMessage" style="margin-top: 15px;"></div>
        </div>
    </div>

    <!-- محتوى الإدارة (سيتم إظهاره فقط للمسؤولين) -->
    <div id="adminContent" style="display: none;">
        <div class="admin-container">
            <h1 style="text-align: center; margin-bottom: 30px;">🎁 إدارة أكواد الهدايا</h1>
            
            <!-- نموذج إنشاء كود جديد -->
            <div class="create-code-form">
                <h3>إنشاء كود هدية جديد</h3>
                <form id="createCodeForm">
                    <div class="form-grid">
                        <div>
                            <label>كود الهدية</label>
                            <input type="text" class="form-input" id="newCode" placeholder="مثال: SUMMER50" required>
                        </div>
                        <div>
                            <label>المبلغ (SDTORA)</label>
                            <input type="number" class="form-input" id="newAmount" placeholder="100" min="1" required>
                        </div>
                        <div>
                            <label>الحد الأقصى للاستخدام</label>
                            <input type="number" class="form-input" id="newMaxUses" placeholder="100 (0 = لا نهائي)" min="0">
                        </div>
                        <div>
                            <label>تاريخ الانتهاء</label>
                            <input type="date" class="form-input" id="newExpiresAt">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">إنشاء الكود</button>
                    <button type="button" class="btn btn-secondary" onclick="createSampleCodes()">إنشاء أكواد تجريبية</button>
                </form>
                <div id="createMessage" style="margin-top: 15px;"></div>
            </div>

            <!-- قائمة الأكواد -->
            <div class="codes-list">
                <h3>الأكواد الحالية</h3>
                <div id="codesContainer">
                    <p>جاري تحميل الأكواد...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- رسالة رفض الوصول -->
    <div id="accessDenied" class="access-denied" style="display: none;">
        <h2>⛔ الوصول مرفوض</h2>
        <p>ليست لديك صلاحية للوصول إلى هذه الصفحة.</p>
        <p>يجب أن تكون مسؤولاً للنظام للوصول إلى هذه الصفحة.</p>
        <button onclick="window.location.href='index.html'" class="btn btn-primary" style="margin-top: 20px;">العودة للرئيسية</button>
    </div>

    <script>
    // حالة المصادقة
    let currentUser = null;
    let isAdmin = false;

    // تهيئة المصادقة
    firebase.auth().onAuthStateChanged(async (user) => {
        console.log('Auth state changed:', user);
        
        if (user) {
            currentUser = user;
            
            try {
                // إظهار رسالة التحقق
                document.getElementById('loginMessage').innerHTML = '<p style="color: #4CAF50;">✅ جاري التحقق من الصلاحيات...</p>';
                
                // التحقق من الصلاحيات باستخدام الدالة المباشرة
                const userIsAdmin = await checkAdminAccess(user.uid);
                isAdmin = userIsAdmin;
                
                console.log('Admin check result:', userIsAdmin);
                
                // تحديث معلومات المستخدم
                updateUserInfo();
                
                if (userIsAdmin) {
                    // إذا كان مسؤولاً، إظهار محتوى الإدارة
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                    document.getElementById('accessDenied').style.display = 'none';
                    loadGiftCodes();
                } else {
                    // إذا لم يكن مسؤولاً، إظهار رسالة رفض الوصول
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'none';
                    document.getElementById('accessDenied').style.display = 'block';
                }
            } catch (error) {
                console.error('Error in auth state change:', error);
                document.getElementById('loginMessage').innerHTML = '<p style="color: #f44336;">❌ خطأ في التحقق من الصلاحيات</p>';
            }
        } else {
            // إذا لم يكن مسجلاً الدخول، إظهار نموذج تسجيل الدخول
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('adminContent').style.display = 'none';
            document.getElementById('accessDenied').style.display = 'none';
            document.getElementById('loginMessage').innerHTML = '';
        }
    });

    // دالة بديلة للتحقق من الصلاحيات
    async function checkAdminAccess(userId) {
        try {
            console.log('Checking admin access for:', userId);
            const userDoc = await db.collection('users').doc(userId).get();
            
            if (userDoc.exists) {
                const userData = userDoc.data();
                console.log('Found user data:', userData);
                
                // التحقق بطرق متعددة
                const isAdminUser = 
                    userData.role === 'admin' || 
                    userData.isAdmin === true ||
                    userData.admin === true ||
                    userData.userType === 'admin';
                
                console.log('Admin access result:', isAdminUser);
                return isAdminUser;
            } else {
                console.log('No user document found for:', userId);
                // إنشاء مستند للمستخدم إذا لم يكن موجوداً (اختياري)
                // await db.collection('users').doc(userId).set({
                //     email: currentUser.email,
                //     role: 'user',
                //     createdAt: firebase.firestore.FieldValue.serverTimestamp()
                // });
                return false;
            }
        } catch (error) {
            console.error('Error in checkAdminAccess:', error);
            return false;
        }
    }

    // تحديث معلومات المستخدم في الـ taskbar
    function updateUserInfo() {
        const userInfoElement = document.getElementById('user-info');
        if (currentUser) {
            userInfoElement.innerHTML = `
                ${currentUser.email} 
                <button onclick="logout()" class="btn-secondary" style="margin-right: 10px; padding: 2px 8px; font-size: 12px;">تسجيل الخروج</button>
            `;
        } else {
            userInfoElement.innerHTML = '';
        }
    }

    // تسجيل الدخول
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;
        const messageDiv = document.getElementById('loginMessage');
        
        try {
            messageDiv.innerHTML = '<p style="color: #4CAF50;">⏳ جاري تسجيل الدخول...</p>';
            await firebase.auth().signInWithEmailAndPassword(email, password);
            // لا حاجة لرسالة هنا لأن onAuthStateChanged سيتعامل معها
        } catch (error) {
            messageDiv.innerHTML = `<p style="color: #f44336;">❌ خطأ في تسجيل الدخول: ${error.message}</p>`;
        }
    });

    // تسجيل الخروج
    async function logout() {
        try {
            await firebase.auth().signOut();
            // إعادة تحميل الصفحة بعد تسجيل الخروج
            window.location.reload();
        } catch (error) {
            console.error('Error signing out:', error);
        }
    }

    // باقي الدوال تبقى كما هي...
    // [أدخل هنا باقي الدوال: createCodeForm, loadGiftCodes, getCodeUsageCount, deleteCode, createSampleCodes, updateTime]
</script>
</body>
</html>
