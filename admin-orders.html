<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات - SDTORA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .admin-orders-container {
            max-width: 1400px;
            margin: 80px auto 40px;
            padding: 20px;
            min-height: 80vh;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .orders-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--win-glass);
            padding: 25px;
            border-radius: var(--win-radius-lg);
            text-align: center;
            border: 1px solid var(--win-glass-border);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }
        
        .stat-card h3 {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-total { color: #00ff88; }
        .stat-completed { color: #4CAF50; }
        .stat-pending { color: #ff9800; }
        .stat-revenue { color: #00ccff; }
        
        .stat-change {
            font-size: 0.85rem;
            color: #999;
        }
        
        .filters-section {
            background: var(--win-glass);
            padding: 20px;
            border-radius: var(--win-radius-lg);
            margin-bottom: 25px;
            border: 1px solid var(--win-glass-border);
            backdrop-filter: blur(10px);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }
        
        .filter-select, .filter-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--win-glass-border);
            border-radius: var(--win-radius);
            color: var(--win-text);
            font-family: 'Tajawal', sans-serif;
        }
        
        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .order-item {
            background: var(--win-glass);
            border-radius: var(--win-radius-lg);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--win-glass-border);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .order-item:hover {
            transform: translateY(-3px);
            border-color: #00ff88;
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .order-id {
            font-weight: 700;
            color: #00ff88;
            font-size: 1.1rem;
        }
        
        .order-status {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: bold;
            text-align: center;
            min-width: 120px;
        }
        
        .status-completed { 
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white; 
        }
        .status-pending { 
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white; 
        }
        .status-cancelled { 
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white; 
        }
        .status-processing { 
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white; 
        }
        
        .order-details {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1.5fr;
            gap: 20px;
            align-items: center;
        }
        
        .customer-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .customer-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #00ff88;
        }
        
        .customer-text h4 {
            margin: 0 0 5px 0;
            color: var(--win-text);
            font-size: 1rem;
        }
        
        .customer-text p {
            margin: 0;
            color: #ccc;
            font-size: 0.85rem;
        }
        
        .product-info h4 {
            margin: 0 0 8px 0;
            color: var(--win-text);
            font-size: 1.1rem;
        }
        
        .product-info p {
            margin: 0;
            color: #999;
            font-size: 0.9rem;
        }
        
        .price-section {
            text-align: center;
        }
        
        .price-amount {
            color: #00ff88;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .price-label {
            color: #999;
            font-size: 0.85rem;
        }
        
        .date-section {
            text-align: center;
        }
        
        .date-text {
            color: var(--win-text);
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .time-text {
            color: #999;
            font-size: 0.85rem;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--win-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: 'Tajawal', sans-serif;
        }
        
        .btn-complete {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-contact {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white;
        }
        
        .btn-details {
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
        }
        
        .btn-cancel {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-orders {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        
        .no-orders i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #444;
        }
        
        .taskbar-icons {
            display: flex;
            gap: 10px;
        }
        
        .taskbar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--win-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .taskbar-icon:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.05);
        }
        
        .taskbar-icon.active {
            background: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        @media (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .customer-info {
                justify-content: center;
            }
            
            .order-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .order-actions {
                flex-direction: column;
            }
            
            .admin-orders-container {
                margin: 60px auto 20px;
                padding: 15px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>

    <div class="taskbar">
        <button class="start-button" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </button>
        <div class="taskbar-icons">
            <div class="taskbar-icon" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
            </div>
            <div class="taskbar-icon" onclick="window.location.href='admin-dashboard.html'">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="taskbar-icon active" onclick="window.location.href='admin-orders.html'">
                <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="taskbar-icon" onclick="window.location.href='admin-products.html'">
                <i class="fas fa-box"></i>
            </div>
        </div>
        <div class="system-tray">
            <div id="user-info" style="display: none;">
                <span id="user-email" style="margin-left: 15px;"></span>
                <button onclick="logout()" class="btn-secondary" style="padding: 5px 10px;">تسجيل خروج</button>
            </div>
        </div>
    </div>

    <div class="admin-orders-container">
        <div class="page-header">
            <h1>📊 إدارة الطلبات</h1>
            <p>إدارة ومتابعة جميع طلبات العملاء في نظام SDTORA</p>
        </div>
        
        <div class="orders-stats" id="ordersStats">
            <!-- الإحصائيات -->
        </div>
        
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="statusFilter"><i class="fas fa-filter"></i> فلترة حسب الحالة</label>
                    <select id="statusFilter" class="filter-select" onchange="applyFilters()">
                        <option value="all">جميع الحالات</option>
                        <option value="pending">قيد الانتظار</option>
                        <option value="processing">قيد المعالجة</option>
                        <option value="completed">مكتمل</option>
                        <option value="cancelled">ملغي</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFilter"><i class="fas fa-calendar"></i> فلترة حسب التاريخ</label>
                    <select id="dateFilter" class="filter-select" onchange="applyFilters()">
                        <option value="all">جميع الأوقات</option>
                        <option value="today">اليوم</option>
                        <option value="week">أخر أسبوع</option>
                        <option value="month">أخر شهر</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter"><i class="fas fa-search"></i> بحث</label>
                    <input type="text" id="searchFilter" class="filter-input" placeholder="ابحث برقم الطلب أو البريد..." onkeyup="applyFilters()">
                </div>
            </div>
        </div>
        
        <div id="ordersList">
            <div class="loading">
                <div class="loading-spinner"></div>
                جاري تحميل الطلبات...
            </div>
        </div>
        
        <div id="noOrders" class="no-orders" style="display: none;">
            <i class="fas fa-box-open"></i>
            <h3>لا توجد طلبات حالياً</h3>
            <p>لم يتم تقديم أي طلبات حتى الآن</p>
        </div>
    </div>

    <script>
        // تعريف db إذا لم يكن معرّفاً
        if (typeof db === 'undefined') {
            const db = firebase.firestore();
        }

        let allOrders = [];
        let filteredOrders = [];

        // التحقق من المصادقة والصلاحيات
        firebase.auth().onAuthStateChanged(async (user) => {
            const userInfo = document.getElementById('user-info');
            
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }

            userInfo.style.display = 'block';
            document.getElementById('user-email').textContent = user.email;

            const isAdmin = await isUserAdmin(user.uid);
            if (!isAdmin) {
                alert('⛔ ليست لديك صلاحية للوصول إلى هذه الصفحة');
                window.location.href = 'index.html';
                return;
            }

            loadAllOrders();
            loadOrdersStats();
        });

        // التحقق من صلاحيات المسؤول
        async function isUserAdmin(userId) {
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    return userData.role === 'admin' || userData.isAdmin === true;
                }
                return false;
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }

        // تحميل جميع الطلبات
        async function loadAllOrders() {
            try {
                const snapshot = await db.collection('orders')
                    .orderBy('createdAt', 'desc')
                    .limit(100)
                    .get();
                
                const container = document.getElementById('ordersList');
                const noOrders = document.getElementById('noOrders');
                
                if (snapshot.empty) {
                    container.style.display = 'none';
                    noOrders.style.display = 'block';
                    return;
                }
                
                allOrders = [];
                snapshot.forEach((doc) => {
                    allOrders.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                applyFilters();
                
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px; color: #ff6b6b;"></i>
                        <div>خطأ في تحميل الطلبات</div>
                        <div style="font-size: 0.9rem; margin-top: 10px; color: #999;">${error.message}</div>
                        <button onclick="loadAllOrders()" class="action-btn btn-complete" style="margin-top: 15px;">
                            <i class="fas fa-redo"></i> إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // تطبيق الفلاتر
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            filteredOrders = allOrders.filter(order => {
                // فلترة الحالة
                if (statusFilter !== 'all' && order.status !== statusFilter) {
                    return false;
                }
                
                // فلترة التاريخ
                if (dateFilter !== 'all') {
                    const orderDate = order.createdAt.toDate();
                    const now = new Date();
                    let startDate;
                    
                    switch (dateFilter) {
                        case 'today':
                            startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                            break;
                        case 'week':
                            startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            break;
                        case 'month':
                            startDate = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                            break;
                    }
                    
                    if (orderDate < startDate) {
                        return false;
                    }
                }
                
                // فلترة البحث
                if (searchFilter && 
                    !order.orderId.toLowerCase().includes(searchFilter) &&
                    !order.userEmail.toLowerCase().includes(searchFilter) &&
                    !(order.productName && order.productName.toLowerCase().includes(searchFilter))) {
                    return false;
                }
                
                return true;
            });
            
            displayOrders();
        }

        // عرض الطلبات
        function displayOrders() {
            const container = document.getElementById('ordersList');
            const noOrders = document.getElementById('noOrders');
            
            if (filteredOrders.length === 0) {
                container.style.display = 'none';
                noOrders.style.display = 'block';
                return;
            }
            
            container.style.display = 'block';
            noOrders.style.display = 'none';
            
            let html = '';
            
            filteredOrders.forEach((order) => {
                const createdAt = order.createdAt ? order.createdAt.toDate() : new Date();
                const dateString = createdAt.toLocaleDateString('ar-EG');
                const timeString = createdAt.toLocaleTimeString('ar-EG');
                
                html += `
                    <div class="order-item">
                        <div class="order-header">
                            <div class="order-id">رقم الطلب: ${order.orderId}</div>
                            <div class="order-status status-${order.status}">
                                ${getStatusText(order.status)}
                            </div>
                        </div>
                        <div class="order-details">
                            <div class="customer-info">
                                <div class="customer-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="customer-text">
                                    <h4>${order.userEmail}</h4>
                                    <p>${order.userId}</p>
                                </div>
                            </div>
                            
                            <div class="product-info">
                                <h4>${order.productName || 'منتج غير معروف'}</h4>
                                <p>${order.productDescription || 'لا يوجد وصف'}</p>
                            </div>
                            
                            <div class="price-section">
                                <div class="price-amount">${order.productPrice || 0} SDTORA</div>
                                <div class="price-label">المبلغ المدفوع</div>
                            </div>
                            
                            <div class="order-actions">
                                ${order.status !== 'completed' ? 
                                    `<button class="action-btn btn-complete" onclick="updateOrderStatus('${order.id}', 'completed')">
                                        <i class="fas fa-check"></i> إكمال
                                    </button>` : 
                                    `<button class="action-btn btn-contact" onclick="contactCustomer('${order.userEmail}', '${order.orderId}')">
                                        <i class="fas fa-envelope"></i> تواصل
                                    </button>`
                                }
                                <button class="action-btn btn-details" onclick="viewOrderDetails('${order.id}')">
                                    <i class="fas fa-eye"></i> تفاصيل
                                </button>
                                ${order.status !== 'cancelled' ? 
                                    `<button class="action-btn btn-cancel" onclick="updateOrderStatus('${order.id}', 'cancelled')">
                                        <i class="fas fa-times"></i> إلغاء
                                    </button>` : ''
                                }
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // تحميل إحصائيات الطلبات
        async function loadOrdersStats() {
            try {
                const snapshot = await db.collection('orders').get();
                const totalOrders = snapshot.size;
                
                let completed = 0, pending = 0, processing = 0, revenue = 0;
                
                snapshot.forEach(doc => {
                    const order = doc.data();
                    if (order.status === 'completed') {
                        completed++;
                        revenue += order.productPrice || 0;
                    } else if (order.status === 'pending') {
                        pending++;
                    } else if (order.status === 'processing') {
                        processing++;
                    }
                });
                
                document.getElementById('ordersStats').innerHTML = `
                    <div class="stat-card">
                        <h3>إجمالي الطلبات</h3>
                        <div class="stat-value stat-total">${totalOrders}</div>
                        <div class="stat-change">جميع الطلبات</div>
                    </div>
                    <div class="stat-card">
                        <h3>مكتملة</h3>
                        <div class="stat-value stat-completed">${completed}</div>
                        <div class="stat-change">${Math.round((completed / totalOrders) * 100)}% من الإجمالي</div>
                    </div>
                    <div class="stat-card">
                        <h3>قيد المعالجة</h3>
                        <div class="stat-value stat-pending">${pending + processing}</div>
                        <div class="stat-change">${pending} انتظار, ${processing} معالجة</div>
                    </div>
                    <div class="stat-card">
                        <h3>إجمالي الإيرادات</h3>
                        <div class="stat-value stat-revenue">${revenue}</div>
                        <div class="stat-change">SDTORA</div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // تحديث حالة الطلب
        async function updateOrderStatus(orderId, newStatus) {
            try {
                await db.collection('orders').doc(orderId).update({
                    status: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert('✅ تم تحديث حالة الطلب');
                loadAllOrders();
                loadOrdersStats();
                
            } catch (error) {
                alert('❌ خطأ في تحديث الحالة: ' + error.message);
            }
        }

        // التواصل مع العميل
        function contactCustomer(email, orderId) {
            const subject = `متابعة طلبك ${orderId} - SDTORA`;
            const body = `مرحباً،\n\nنود متابعة طلبك رقم ${orderId} في منصة SDTORA.\n\nمع تحيات فريق SDTORA`;
            window.open(`mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
        }

        // عرض تفاصيل الطلب
        function viewOrderDetails(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (order) {
                const details = `
رقم الطلب: ${order.orderId}
البريد الإلكتروني: ${order.userEmail}
المنتج: ${order.productName}
السعر: ${order.productPrice} SDTORA
الحالة: ${getStatusText(order.status)}

        // نص حالة الطلب
        function getStatusText(status) {
            const statusMap = {
                'completed': 'مكتمل',
                'pending': 'قيد الانتظار',
                'processing': 'قيد المعالجة',
                'cancelled': 'ملغي',
                'shipped': 'تم الشحن',
                'delivered': 'تم التسليم'
            };
            return statusMap[status] || status;
        }

        // تسجيل الخروج
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
                alert('حدث خطأ أثناء تسجيل الخروج');
            });
        }
